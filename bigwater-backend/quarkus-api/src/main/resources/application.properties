# Quarkus application configuration
quarkus.application.name=BigWater API
quarkus.application.version=1.0.0

# HTTP configuration
quarkus.http.port=9999
quarkus.http.host=0.0.0.0

# Database configuration (Plain JDBC)
quarkus.datasource.db-kind=mysql
quarkus.datasource.username=root
quarkus.datasource.password=123456
quarkus.datasource.jdbc.url=jdbc:mysql://localhost:3306/bwdb?useSSL=false&allowPublicKeyRetrieval=true&serverTimezone=UTC

# JDBC connection pool configuration
quarkus.datasource.jdbc.max-size=20
quarkus.datasource.jdbc.min-size=5
quarkus.datasource.jdbc.initial-size=5

# Swagger UI configuration
quarkus.swagger-ui.always-include=true
quarkus.swagger-ui.path=/swagger-ui



# Logging configuration
quarkus.log.level=INFO
quarkus.log.category."com.app6768688".level=DEBUG

# CORS configuration
quarkus.http.cors.origins=http://localhost:3000,http://localhost:8080,http://localhost:5173,http://localhost:5174,http://localhost:5175,http://localhost:5176,http://127.0.0.1:5173,http://127.0.0.1:5174,http://127.0.0.1:5175,http://127.0.0.1:5176
quarkus.http.cors.methods=GET,POST,PUT,DELETE,OPTIONS
quarkus.http.cors.headers=accept,authorization,content-type,x-requested-with
quarkus.http.cors.exposed-headers=Content-Disposition
quarkus.http.cors.access-control-max-age=24H
